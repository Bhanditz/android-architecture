apply from: "../config/app_module_kotlin.gradle"
apply plugin: 'kotlin-android'

android {
    defaultConfig {
        applicationId "com.pacific.arch.example"
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':arch')
}